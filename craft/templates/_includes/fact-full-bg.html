<section class="timeline__block fact-image--full">
  <div class="timeline__block__inner">
    <div class="fact-image--full__statement">
      <h2>{{ block.fact }}</h2>
      <p>{{ block.statement }}</p>
    </div>
    <div class="fact-image--full__image-container">
      <div class="fact-image--full__image-container__image" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
    </div>
  </div>
</section>
