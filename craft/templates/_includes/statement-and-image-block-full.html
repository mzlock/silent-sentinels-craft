<section class="timeline__block statement-image--full">
  <div class="timeline__block__inner">
    <div class="statement-image--full__text">
      <h2 class="heading-level-2">{{ block.statement }}</h2>
      <p>{{ block.text }}</p>
    </div>
    <div class="statement-image--full__image-container">
      <div class="statement-image--full__image-container__image" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
    </div>
  </div>
  <div class="texture"></div>
</section>
