<section class="timeline__block quote-image">
  <div class="timeline__block__inner">
    <blockquote>
      {{ block.leadIn }}
      <span class="quote-image__main">{{ block.quote }}</span>
      {{ block.leadOut }}
      <cite>
        <span class="quote-image__attribution">{{ block.attribution }}</span>
        <span class="quote-image__context">{{ block.context }}</span>
      </cite>
    </blockquote>

    <div class="quote-image__image-container">
      <div class="quote-image__image-container__image" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
    </div>
  </div>
</section>
