<section class="timeline__block statement-image--split">
  <div class="timeline__block__inner">
    <div class="statement-image--split__text">
      <h2>{{ block.blockTitle }}</h2>
      <p>{{ block.statement }}</p>
    </div>
    <div class="statement-image--split__image-container">
      <div class="statement-image--split__image-container__image" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
    </div>
  </div>
</section>
