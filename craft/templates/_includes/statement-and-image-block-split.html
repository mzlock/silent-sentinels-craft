<section class="timeline__block statement__image-split">
  <div class="inner__statement">
    <div class="statement__text">
      <h2>{{ block.blockTitle }}</h2>
      <p>{{ block.statement }}</p>
    </div>
    <div class="statement__image__container">
      <div class="statement__image" style="background-image: url('{{ block.image.first().getUrl }}')"></div>
    </div>
  </div>
</section>
